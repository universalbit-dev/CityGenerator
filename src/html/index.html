<!DOCTYPE html>
<!--
  CityGenerator Index.html

  Loads UI and starts the application. All neural and training logic is in src/js/index.js.
  The bundled code is loaded as wohoo.js.
-->
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CityGenerator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <svg id="map-svg" width="300" height="150"></svg>
  <div>
    <canvas id="map-canvas" width="300" height="150"></canvas>
    <canvas id="img-canvas" width="300" height="150" style="display: none"></canvas>
  </div>
  <div id="controls">
    <button id="pause-btn">Pause Training</button>
    <button id="resume-btn">Resume Training</button>
    <div id="reward-log"></div>
  </div>
</body>
</html>
